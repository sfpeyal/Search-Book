<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OnnoRokom Bookshop</title>
    <!-- favicon -->
    <link rel="shortcut icon" href="image/book.png" type="image/x-icon">
    <!-- css  -->
    <link rel="stylesheet" href="css/style.css">
    <!-- bootstrap css  -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
</head>

<body>
    <!-- search section  -->
    <header>
        <section class="container py-5">
            <h1 class="text-center pb-4">Welcome To OnnoRokom Bookshop</h1>
            <div class="input-group mb-3">
                <input id="input" type="text" class="form-control" placeholder="Search by book name"
                    aria-label="Recipient's username" aria-describedby="button-addon2">
                <button onclick="btnClick()" class="btn btn-outline-primary" type="button" id="button">Search</button>
            </div>
        </section>
    </header>
    <!-- search result showing section  -->
    <main>
        <!-- result section  -->
        <section class="container">
            <!-- error-found  -->
            <div id="error">

            </div>
            <!-- how many numbers of books found -->
            <div id="show-result">

            </div>
            <!-- loading section  -->
            <div id="loading">
                <div class="d-flex align-items-center">
                    <strong>Loading...</strong>
                    <div class="spinner-border ms-auto" role="status" aria-hidden="true"></div>
                </div>
            </div>
            <!-- display section  -->
            <div id="display" class="row row-cols-1 row-cols-md-3 g-4">
                <!-- div-col -->
            </div>
        </section>
    </main>
    <footer>
        <!-- footer sedtion  -->
    </footer>
    <!-- bootstrap js  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj"
        crossorigin="anonymous"></script>
    <!-- js -->
    <script src="js/app.js"></script>
</body>

</html>
